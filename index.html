<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quiz & Earn Pro</title>
    
    <!-- ফন্ট এবং স্টাইল -->
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- স্ক্রিপ্ট লাইব্রেরি -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- NEW AD NETWORK SCRIPT -->
    <script src="https://js.onclckvd.com/in-stream-ad-admanager/tma.js"></script>

    <style>
        :root { --primary: #6C5CE7; --bg: #dfe6e9; --text: #2d3436; --gold: #ffd700; }
        * { box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Hind Siliguri', sans-serif; background: var(--bg); margin: 0; padding-bottom: 90px; color: var(--text); overflow-x: hidden; }

        /* Header */
        .header {
            background: linear-gradient(135deg, #6C5CE7, #a29bfe); padding: 15px 20px;
            border-radius: 0 0 30px 30px; box-shadow: 0 10px 20px rgba(108,92,231,0.3);
            color: white; display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; z-index: 100;
        }
        .user-avatar { width: 45px; height: 45px; border-radius: 50%; border: 3px solid #fff; object-fit: cover; }
        .balance-badge {
            background: rgba(255,255,255,0.2); padding: 8px 15px; border-radius: 20px;
            backdrop-filter: blur(5px); font-weight: bold; display: flex; align-items: center; gap: 5px;
            cursor: pointer; transition: transform 0.2s;
        }
        .balance-badge:active { transform: scale(0.95); background: rgba(255,255,255,0.4); }

        /* Pages */
        .pages { display: none; animation: fadeIn 0.3s; padding: 20px; }
        .pages.active { display: block; }
        @keyframes fadeIn { from {opacity:0; transform:translateY(10px);} to {opacity:1; transform:translateY(0);} }

        /* Cards */
        .quiz-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 10px; }
        .quiz-card {
            height: 120px; border-radius: 20px; display: flex; flex-direction: column;
            justify-content: center; align-items: center; color: white; font-weight: bold;
            box-shadow: 0 8px 0 rgba(0,0,0,0.15); cursor: pointer; transition: 0.1s;
        }
        .quiz-card:active { transform: translateY(5px); box-shadow: none; }
        .quiz-card i { font-size: 35px; margin-bottom: 10px; }
        
        .bg-bd { background: linear-gradient(135deg, #00b894, #00cec9); }
        .bg-int { background: linear-gradient(135deg, #0984e3, #74b9ff); }
        .bg-gk { background: linear-gradient(135deg, #fdcb6e, #e17055); }
        .bg-isl { background: linear-gradient(135deg, #2ecc71, #27ae60); }

        /* Leaderboard & Profile */
        .leaderboard-item {
            background: white; margin-bottom: 10px; padding: 15px; border-radius: 15px;
            display: flex; justify-content: space-between; align-items: center; box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
        .profile-card {
            background: linear-gradient(135deg, #6C5CE7, #81ecec); padding: 30px; border-radius: 25px;
            text-align: center; color: white; box-shadow: 0 10px 25px rgba(108, 92, 231, 0.4); margin-bottom: 20px;
        }
        .profile-big-img { width: 100px; height: 100px; border-radius: 50%; border: 5px solid rgba(255,255,255,0.5); margin-bottom: 10px; }

        /* Spin Wheel */
        .wheel-container { width: 280px; height: 280px; margin: 20px auto; position: relative; }
        .wheel {
            width: 100%; height: 100%; border-radius: 50%; border: 8px solid white;
            background: conic-gradient(#ff7675 0deg 60deg, #74b9ff 60deg 120deg, #55efc4 120deg 180deg, #ffeaa7 180deg 240deg, #a29bfe 240deg 300deg, #fd79a8 300deg 360deg);
            transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1); box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
        .stopper {
            position: absolute; top: -15px; left: 50%; transform: translateX(-50%);
            width: 0; height: 0; border-left: 15px solid transparent;
            border-right: 15px solid transparent; border-top: 35px solid #2d3436; z-index: 10;
        }
        .spin-btn {
            background: linear-gradient(to bottom, #ff7675, #d63031); color: white; border: none;
            padding: 15px 50px; border-radius: 50px; font-size: 20px; font-weight: bold;
            margin-top: 20px; box-shadow: 0 6px 0 #b71540; cursor: pointer;
        }
        .spin-btn:active { transform: translateY(4px); box-shadow: none; }

        /* Bottom Nav */
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; width: 100%; background: white; height: 70px;
            display: flex; justify-content: space-around; align-items: center;
            border-radius: 20px 20px 0 0; box-shadow: 0 -5px 20px rgba(0,0,0,0.05); z-index: 999;
        }
        .nav-item { text-align: center; color: #b2bec3; font-size: 12px; cursor: pointer; transition: 0.2s; }
        .nav-item.active { color: var(--primary); transform: translateY(-5px); }
        .nav-item i { font-size: 24px; margin-bottom: 5px; display: block; }

        /* Modals */
        .modal { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:2000; justify-content:center; align-items:center; }
        .modal-content { background: white; width: 90%; max-width: 350px; padding: 20px; border-radius: 20px; text-align: center; }
        .quiz-option { width: 100%; padding: 12px; margin: 8px 0; border: 2px solid #dfe6e9; border-radius: 10px; background: #f5f6fa; font-weight: 600; cursor: pointer; }
        .quiz-option.correct { background: #55efc4; color: white; }
        .quiz-option.wrong { background: #ff7675; color: white; }
        input, select { width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px; border: 1px solid #ddd; }
        .btn-full { width: 100%; background: var(--primary); color: white; padding: 12px; border: none; border-radius: 10px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="header">
        <div style="display:flex; gap:10px; align-items:center;">
            <img src="" id="headerImg" class="user-avatar">
            <div>
                <div style="font-weight: bold;" id="headerName">Loading...</div>
                <div style="font-size: 10px;">ID: <span id="headerId">...</span></div>
            </div>
        </div>
        <!-- CLICK HERE FOR AUTO ADS -->
        <div class="balance-badge" onclick="toggleAutoAds()">
            <i class="fas fa-coins" style="color: var(--gold);"></i> 
            <span id="headerBalance">0</span>
        </div>
    </div>

    <!-- HOME -->
    <div id="home" class="pages active">
        <h3>কুইজ ক্যাটাগরি</h3>
        <div class="quiz-grid">
            <div class="quiz-card bg-bd" onclick="startQuiz('bangladesh')"><i class="fas fa-flag"></i>বাংলাদেশ</div>
            <div class="quiz-card bg-int" onclick="startQuiz('international')"><i class="fas fa-globe"></i>আন্তর্জাতিক</div>
            <div class="quiz-card bg-gk" onclick="startQuiz('gk')"><i class="fas fa-brain"></i>সাধারণ জ্ঞান</div>
            <div class="quiz-card bg-isl" onclick="startQuiz('islamic')"><i class="fas fa-mosque"></i>ইসলামিক</div>
        </div>
        
        <div style="margin-top: 30px; background: linear-gradient(45deg, #ff9ff3, #feca57); padding: 20px; border-radius: 20px; text-align: center; box-shadow: 0 10px 20px rgba(0,0,0,0.1); cursor: pointer;" onclick="navTo('spin', 'nav-spin')">
            <h2 style="color: white; margin:0;">লাকি স্পিন হুইল</h2>
            <p style="color: white; margin:5px;">স্পিন করুন এবং জিতুন!</p>
        </div>
    </div>

    <!-- SPIN -->
    <div id="spin" class="pages">
        <h3 style="text-align: center;">লাকি স্পিন</h3>
        <p style="text-align: center;">আজকের স্পিন বাকি: <span id="spinCount" style="font-weight: bold; color: var(--primary);">0</span></p>
        <div class="wheel-container">
            <div class="stopper"></div>
            <div class="wheel" id="wheel"></div>
        </div>
        <center><button class="spin-btn" id="spinTrigger" onclick="doSpin()">SPIN NOW</button></center>
    </div>

    <!-- LEADERBOARD -->
    <div id="leaderboard" class="pages">
        <h3 style="text-align: center; color: var(--primary);">লিডারবোর্ড</h3>
        <div id="leaderboardList">Loading...</div>
    </div>

    <!-- PROFILE -->
    <div id="profile" class="pages">
        <div class="profile-card">
            <img src="" id="profileImg" class="profile-big-img">
            <h2 id="profileName" style="margin: 0;">Name</h2>
            <div style="display: flex; justify-content: space-around; margin-top: 15px; background: rgba(0,0,0,0.1); padding: 10px; border-radius: 15px;">
                <div><div style="font-size: 20px; font-weight: bold;" id="profileBalanceDisp">0</div><div style="font-size: 12px;">কয়েন</div></div>
                <div><div style="font-size: 20px; font-weight: bold;" id="profileQuizCount">0</div><div style="font-size: 12px;">কুইজ খেলেছেন</div></div>
            </div>
        </div>

        <h4>টাকা উত্তোলন</h4>
        <div style="background: white; padding: 20px; border-radius: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.05);">
            <p style="font-size: 12px; color: #666;" id="rateText">Loading rate...</p>
            <select id="wMethod">
                <option value="bkash">বিকাশ</option>
                <option value="nagad">নগদ</option>
                <option value="rocket">রকেট</option>
                <option value="recharge">মোবাইল রিচার্জ</option>
            </select>
            <input type="number" id="wAmount" placeholder="পরিমাণ">
            <input type="text" id="wNumber" placeholder="মোবাইল নাম্বার">
            <button class="btn-full" onclick="submitWithdraw()">রিকোয়েস্ট পাঠান</button>
        </div>
    </div>

    <!-- Bottom Nav -->
    <div class="bottom-nav">
        <div class="nav-item active" id="nav-home" onclick="navTo('home', 'nav-home')"><i class="fas fa-home"></i>হোম</div>
        <div class="nav-item" id="nav-spin" onclick="navTo('spin', 'nav-spin')"><i class="fas fa-dharmachakra"></i>স্পিন</div>
        <div class="nav-item" id="nav-leaderboard" onclick="navTo('leaderboard', 'nav-leaderboard'); loadLeaderboard();"><i class="fas fa-trophy"></i>টপ ১০</div>
        <div class="nav-item" id="nav-profile" onclick="navTo('profile', 'nav-profile')"><i class="fas fa-user"></i>প্রোফাইল</div>
    </div>

    <!-- Quiz Modal -->
    <div id="quizModal" class="modal">
        <div class="modal-content">
            <h3 id="qText">Question?</h3>
            <div id="qOptions"></div>
            <div style="margin-top: 10px; font-size: 12px;">প্রশ্ন: <span id="qIndex">1</span>/<span id="qTotal">5</span></div>
        </div>
    </div>

    <!-- ফাইল লিঙ্ক -->
    <script src="data.js"></script>
    <script src="script.js"></script>

</body>
</html>
